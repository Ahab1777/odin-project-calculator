<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link href="styles.css" rel="stylesheet">
    <title>The Odin Project Project: Calculator</title>
</head>
<body>
    <div>
        <h1>The Odin Project Calculator</h1>
    </div>
    <div class="calculator-container">
        <div class="display"> 28 + 34</div>
        <div class="btn-container">
            <div class="btn-column">
                <button class="base-btn">7</button>
                <button class="base-btn">4</button>
                <button class="base-btn">1</button>
                <button class="base-btn">0</button>
            </div>
            <div class="btn-column">
                <button class="base-btn">8</button>
                <button class="base-btn">5</button>
                <button class="base-btn">2</button>
                <button class="base-btn">,</button>
            </div>
            <div class="btn-column">
                <button class="base-btn">9</button>
                <button class="base-btn">6</button>
                <button class="base-btn">3</button>
                <button class="operator-btn">%</button>
            </div>
            <div class="btn-column">
                <button class="operator-btn">รท</button>
                <button class="operator-btn">x</button>
                <button class="operator-btn">-</button>
                <button class="operator-btn">+</button>
            </div>
            <div class="result-column">
                <button class="clear-btn">Clr</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
